<h2>New Book</h2>
<table border="2" cellpadding="30">
  <tr>
    <td>
      <form>
        <div class="form-group row">
          <label for="Nama" class="col-sm-2 col-form-label">Nama</label>
          <div class="col-sm-10">
            <input ngModel name ="Nama" #Nama="ngModel"(change)="log(Nama)" class="form-control"  placeholder="Nama">
          </div>
        </div>
        <div class="form-group row">
          <label for="Year" class="col-sm-2 col-form-label">Year</label>
          <div class="col-sm-10">
            <input ngModel name ="Year" #Year="ngModel"(change)="log(Year)" class="form-control"  placeholder="Alamat">
          </div>
        </div>
        <button routerLink="['home',add.id]" type="submit" class="btn btn-primary">ADD</button>
      </form>
    </td>
  </tr>
</table>

<h2>Book</h2>
<table border="2" cellpadding="30">
<tr ngFor="Let em of employees">       
    <td>{{ home.nama}}</td>
    <td>{{ home.year}}</td>
    <td><a [routerLink]="['home/edit',edit.id]">Edit</a></td>
</tr>
</table>
