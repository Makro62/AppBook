<div class="container mt -5">
  <h2>nama buku</h2>
  <table border="2" cellpadding="30">
    <tr>
      <td>
        <p>{{ edit.email}}</p>
        <p>{{ edit.Note}}</p>
        <p>{{ edit.star}}</p>
      </td>
      <td>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group row">
            <label for="note" class="col-sm-2 col-form-label">Note</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="Note" placeholder="Note">
            </div>
          </div>
          <div class="form-group row">
            <label for="star" class="col-sm-2 col-form-label">Star</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="start" placeholder="">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </td>
    </tr>
  </table> 
</div>
